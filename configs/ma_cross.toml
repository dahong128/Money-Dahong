# MA Cross backtest config (double moving average).
#
# Notes:
# - `symbol`/`interval` default to `.env` (`SYMBOL`/`INTERVAL`) when omitted.
# - Backtest result summary can be pushed to Telegram.

[market]
symbol = "ETHUSDT"
interval = "1h"
limit = 1000

[strategy]
ma_type = "sma" # "sma" | "ema"
fast_period = 20
slow_period = 60

[backtest]
initial_cash_usdt = 1000
order_notional_usdt = 25
fee_rate = 0.001

[telegram]
notify = true
