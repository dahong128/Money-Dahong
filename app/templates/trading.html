{% extends "base.html" %}

{% block title %}Trading{% endblock %}

{% block content %}
<div class="grid gap-8 md:grid-cols-12 items-start">
    <section class="md:col-span-5 space-y-6">
        <div class="rounded-2xl border border-border bg-panel/50 backdrop-blur-sm p-8 shadow-lg">
            <h2 class="text-lg font-semibold text-white mb-6 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                </svg>
                <span v-text="t('trading.assetSelection')"></span>
            </h2>
            
            <div class="space-y-4">
                <div class="relative group">
                    <label class="block text-xs font-medium text-gray-400 uppercase tracking-wider mb-2 ml-1" v-text="t('trading.tradingPair')"></label>
                    <div class="relative">
                        <select v-model="symbol" @change="setSymbol" class="w-full appearance-none rounded-xl bg-surface border border-border px-4 py-3 pr-10 text-sm text-gray-100 placeholder-gray-500 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-all cursor-pointer hover:border-gray-600">
                            <option v-for="s in allowedSymbols" :key="s" :value="s" v-text="s"></option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400 group-hover:text-gray-200">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div v-if="message || error" class="flex items-start gap-3 p-3 rounded-lg text-xs" :class="message ? 'bg-green-500/10 text-green-400 border border-green-500/20' : 'bg-red-500/10 text-red-400 border border-red-500/20'">
                    <svg v-if="message" class="h-4 w-4 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <svg v-else class="h-4 w-4 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <span v-text="message || error"></span>
                </div>
            </div>
        </div>

        <div class="p-6 rounded-2xl border border-dashed border-gray-800 bg-transparent flex flex-col items-center justify-center text-center space-y-2">
            <p class="text-gray-500 text-sm" v-text="t('trading.needMoreSymbols')"></p>
            <a href="/settings" class="text-accent hover:text-white text-sm font-medium hover:underline transition-all" v-text="t('trading.configureInSettings')"></a>
        </div>
    </section>

    <section class="md:col-span-7">
        <div class="rounded-2xl border border-border bg-panel/50 backdrop-blur-sm p-8 shadow-lg h-full">
            <h2 class="text-lg font-semibold text-white mb-6 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span v-text="t('trading.liveMarketData')"></span>
            </h2>

            <div class="grid grid-cols-2 gap-6">
                <div class="p-6 rounded-xl bg-gradient-to-br from-gray-900 to-gray-800 border border-border relative overflow-hidden group">
                    <div class="absolute top-0 right-0 w-24 h-24 bg-white/5 rounded-full -mr-10 -mt-10 blur-xl group-hover:bg-white/10 transition-colors"></div>
                    <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-2" v-text="t('trading.activeSymbol')"></p>
                    <p class="text-3xl font-bold text-white tracking-tight" v-text="symbol || '--'"></p>
                    <div class="mt-4 flex items-center gap-2">
                        <span class="px-2 py-1 bg-black/30 rounded text-[10px] text-gray-400 border border-white/5" v-text="t('common.binance')"></span>
                        <span class="px-2 py-1 bg-black/30 rounded text-[10px] text-gray-400 border border-white/5" v-text="t('common.spot')"></span>
                    </div>
                </div>

                <div class="p-6 rounded-xl bg-gradient-to-br from-gray-900 to-gray-800 border border-border relative overflow-hidden group">
                     <div class="absolute top-0 right-0 w-24 h-24 bg-accent/10 rounded-full -mr-10 -mt-10 blur-xl group-hover:bg-accent/20 transition-colors"></div>
                    <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-2" v-text="t('trading.lastPrice')"></p>
                    <div class="flex items-baseline gap-1">
                        <p class="text-3xl font-bold font-mono tracking-tight" :class="{'text-accent': !initialLoad || last_price > 0, 'text-gray-500': !last_price}">
                            <span v-text="last_price ? Number(last_price).toFixed(2) : '--'"></span>
                        </p>
                        <span class="text-sm text-gray-500 font-medium" v-text="t('common.usdt')"></span>
                    </div>
                    <div class="mt-4 flex items-center gap-2">
                         <span class="flex h-2 w-2 relative">
                            <span v-if="last_price" class="animate-ping absolute inline-flex h-full w-full rounded-full bg-accent opacity-75"></span>
                            <span :class="['relative inline-flex rounded-full h-2 w-2', last_price ? 'bg-accent' : 'bg-gray-600']"></span>
                        </span>
                        <span class="text-xs text-gray-400" v-text="t('common.realtimeUpdates')"></span>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 p-4 rounded-lg bg-surface/50 border border-border text-center">
                <p class="text-sm text-gray-500" v-text="t('trading.moreCharts')"></p>
            </div>
        </div>
    </section>
</div>
{% endblock %}

{% block scripts %}
<script>
    {% raw %}
    createApp({
        mixins: [baseMixin],
        data() {
            return {
                symbol: '',
                allowedSymbols: [],
                initialLoad: false
            }
        },
        methods: {
            onStatusUpdate(data) {
                if (!this.initialLoad) {
                    this.symbol = data.symbol || ''
                    this.allowedSymbols = data.allowed_symbols || []
                    this.initialLoad = true
                }
            },
            async setSymbol() {
                this.error = ''
                this.message = ''
                try {
                    const res = await fetch('/api/symbol', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ symbol: this.symbol }),
                    })
                    const data = await res.json()
                    if (!res.ok || data.error) throw new Error(data.error || 'Set symbol failed')
                    this.message = this.t('trading.symbolUpdated', { symbol: this.symbol })
                    setTimeout(() => this.message = '', 3000)
                } catch (err) {
                    this.error = err.message
                    setTimeout(() => this.error = '', 3000)
                }
            },
        },
        mounted() {
            this.setPageTitle('nav.trading')
        }
    }).mount('#app')
    {% endraw %}
</script>
{% endblock %}
